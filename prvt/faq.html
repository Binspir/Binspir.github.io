<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRVT FAQ</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Noto Sans', 'Noto Serif', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333; 
        }

        /* Darkmode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
        }

        header {
            background-color: #333333; 
            margin-top: 0px; 
            width: 100%;
            height: 80px;
            line-height:0px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        select {
            background-color: #006400;
            color: #ffffff;
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 0px;
            margin-right: 10px;
            height: 35px; 
            align: center;
        }

        main {
            margin-top: 100px; 
            padding: 30px;
        }

        footer {
            background-color: #333333; 
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PRVT FAQ</h1>
        <select id="languageSelector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="zh-CN">简体中文</option>
            <option value="ja">日本語</option>
            <option value="zh-TW">繁體中文</option>
        </select>
    </header>
<main id="faqContent">
</main>

<footer>
    Copyright © 2024 Binspir Technologies
</footer>

<script>
    var userLanguage = navigator.language || navigator.userLanguage;
    var defaultLanguage = "en"; 

    function setInitialLanguage() {
        var supportedLanguages = ["en", "es", "zh-CN", "ja", "zh-TW"];
        var matchedLanguage = supportedLanguages.find(lang => userLanguage.toLowerCase().includes(lang.toLowerCase()));

        if (matchedLanguage) {
            document.getElementById("languageSelector").value = matchedLanguage;
        } else {
            document.getElementById("languageSelector").value = defaultLanguage;
        }

        changeLanguage();
    }

    function changeLanguage() {
        var language = document.getElementById("languageSelector").value;
        var faqContent = document.getElementById("faqContent");

        faqContent.innerHTML = "";
        var faqHTML  = "";

        switch (language) {
            case "en":
                faqHTML = getEnglishContent();
                break;
            case "es":
                faqHTML = getSpanishContent();
                break;
            case "zh-CN":
                faqHTML = getChineseContent();
                break;
            case "ja":
                faqHTML = getJapaneseContent();
                break;
            case "zh-TW":
                faqHTML = getTraditionalChineseContent();
                break;
        }
        faqContent.innerHTML = faqHTML + getMoreContent();
    }
